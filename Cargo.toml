[package]
name = "quantify"
version = "0.1.0"
edition = "2021"
authors = ["Your Name abdulrahmandev141@gmail.com"]
description = "Simple neural network quantization toolkit"
license = "MIT"
repository = "https://github.com/AR-Kamal/quantify"
keywords = ["quantization", "neural-network", "onnx", "ml", "optimization"]
categories = ["command-line-utilities", "science"]

[dependencies]
tract-onnx = "0.21"
tract-core = "0.21"
# ONNX model parsing
onnx = "0.1.0"
prost = "0.12"           # Protocol buffers (ONNX uses protobuf)
protobuf = "1.7" 

# Tensor operations
ndarray = "0.15"

# CLI interface
clap = { version = "4.4", features = ["derive"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Progress bars and formatting
indicatif = "0.17"
colored = "2.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
approx = "0.5"  # For floating point comparisons in tests

[[bin]]
name = "quantify"
path = "src/main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1